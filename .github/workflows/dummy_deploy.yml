name: Dummy Deploy

on:
  push:
    branches:
      - main

jobs:
  dummy_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check if it's past 5 PM
        id: check_time
        run: |
          current_hour=$(TZ=Asia/Kolkata date +"%H")
          echo $current_hour
          if [ "$current_hour" -ge 17 ]; then
            echo "::set-output name=stop_deployment::true"
            exit 0
          else
            echo "::set-output name=stop_deployment::false"
          fi
      - name: My Deployment
        run : echo "Hello"